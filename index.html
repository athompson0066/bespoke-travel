<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bespoke AI | Automated Luxury Itineraries</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "luxury-gold": "#D4AF37",
                    },
                    fontFamily: {
                        "display": ["Playfair Display", "serif"],
                        "sans": ["Lato", "sans-serif"],
                        "body": ["Lato", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    animation: {
                        'bounce-slow': 'bounce-slow 3s infinite',
                    },
                    keyframes: {
                        'bounce-slow': {
                            '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @media print {
            @page {
                margin: 1.5cm;
                /* Standard document margin */
                size: a4 portrait;
            }

            /* --- Base Reset --- */
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background-color: white !important;
                color: #111 !important;
                font-family: 'Lato', sans-serif !important;
                font-size: 10.5pt;
                line-height: 1.5;
            }

            /* --- UI Hiding --- */
            aside,
            nav,
            footer,
            button,
            .print\:hidden,
            [role="dialog"],
            .fixed,
            .sticky,
            .animate-pulse,
            .material-icons,
            .material-symbols-outlined,
            /* Hide icons for cleaner text view */
            a[href^="http"]::after {
                /* No URL expansion */
                display: none !important;
            }

            /* --- Layout Overrides --- */
            main,
            #root,
            div[class*="flex-col"] {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
                background: white !important;
            }

            /* --- Typography --- */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: 'Playfair Display', serif !important;
                color: #000 !important;
                font-weight: 700 !important;
                margin-top: 2rem;
                margin-bottom: 0.5rem;
                page-break-after: avoid;
            }

            h2 {
                font-size: 24pt !important;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }

            h3 {
                font-size: 18pt !important;
                color: #333 !important;
            }

            h4 {
                font-size: 14pt !important;
                margin-top: 1.5rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            p {
                margin-bottom: 0.5rem;
                color: #333 !important;
            }

            /* --- Component Resets (De-Web-ify) --- */

            /* Remove Grid - Convert to Linear Document Flow */
            .grid {
                display: block !important;
            }

            /* Day Container */
            .space-y-10>div {
                margin-bottom: 3rem;
                page-break-inside: avoid;
                border: none !important;
            }

            /* Day Number/Title Header */
            .flex.items-center.gap-6 {
                border-bottom: 1px solid #ccc;
                padding-bottom: 0.5rem;
                margin-bottom: 1.5rem;
                display: flex !important;
                align-items: baseline !important;
            }

            /* The Day Number Circle -> Turn into simple text "Day X" */
            .w-14.h-14 {
                background: none !important;
                color: black !important;
                width: auto !important;
                height: auto !important;
                font-family: 'Playfair Display', serif !important;
                font-size: 16pt !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }

            /* Itinerary Cards -> Text Blocks */
            .bg-white,
            .glass {
                background: transparent !important;
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                margin-bottom: 1.5rem;
                padding: 0 !important;
            }

            /* Place Card Layout */
            .grid-cols-1.md\:grid-cols-2.lg\:grid-cols-3 {
                display: block !important;
            }

            /* Individual Item Container */
            .grid-cols-1>div,
            .bg-white.dark\:bg-slate-800 {
                display: flex !important;
                flex-direction: row;
                gap: 20px;
                margin-bottom: 20px;
                page-break-inside: avoid;
                border-bottom: 1px dotted #ddd !important;
                padding-bottom: 15px !important;
            }

            /* Image fixes */
            .bg-white.dark\:bg-slate-800>.relative.h-48,
            .bg-white.dark\:bg-slate-900 img {
                width: 120px !important;
                height: 120px !important;
                object-fit: cover;
                border: 1px solid #eee;
            }

            /* Hide decorative overlays on images */
            .absolute.inset-0,
            .bg-gradient-to-t {
                display: none !important;
            }

            /* Text Content in Cards */
            .p-5 {
                padding: 0 !important;
                flex: 1;
            }

            /* Rating Stars -> Text */
            .text-luxury-gold {
                color: #000 !important;
            }

            /* Accommodation Special Styling */
            .bg-white.dark\:bg-slate-900 {
                background: #f9f9f9 !important;
                /* Slight grey for specific callout */
                border: 1px solid #eee !important;
                padding: 20px !important;
                display: flex !important;
                flex-direction: row !important;
                gap: 20px;
            }

            .text-white {
                color: black !important;
            }

            .text-slate-400 {
                color: #555 !important;
            }

            /* Hide links/buttons in cards */
            a[target="_blank"] {
                display: none !important;
                /* Simplify print view by hiding "View Place" buttons */
            }

            /* Main Title Image Header */
            .relative.h-\[450px\] {
                height: 300px !important;
                margin-bottom: 2rem;
                break-inside: avoid;
            }

            .relative.h-\[450px\] h2 {
                color: white !important;
                /* Keep title on image white if logic permits, usually simpler to force black though. Let's try overlay removal. */
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5) !important;
                position: absolute;
                bottom: 20px;
                left: 20px;
            }

            /* Re-enable gradient just for the main hero to ensure text readability */
            .relative.h-\[450px\] .bg-gradient-to-t {
                display: block !important;
                opacity: 0.5 !important;
            }
        }
    </style>

    <link rel="stylesheet" href="/index.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
